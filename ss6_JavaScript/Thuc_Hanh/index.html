<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onclick="do_something()">Bấm Vào Anh</p>
<p id="demo">Bấm vào em</p>
</body>
</html>
<script>
    function do_something() {
        alert("Hê lô cưng");
    }
    var demo = document.getElementById("demo");
    demo.addEventListener("click",clickfunction);
    function clickfunction() {
        alert("Hê lô anh");
    }
</script>
