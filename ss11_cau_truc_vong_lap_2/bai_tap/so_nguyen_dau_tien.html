<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = Number(prompt('nhập số lương nguyên tố'));
    let count = 0;
    let n = 2;
    while (count < num) {
        let a = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                a++;
            }
        }
        if (a === 2) {
            document.write(''+ n + 'là số nguyên tố' + '<br>');
            count++;
        }
        n++;
    }
</script>
</body>
</html>
