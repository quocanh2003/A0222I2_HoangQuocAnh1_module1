<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
     Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
     Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
     */
    for (let i = 1; i > 0;){
        let a = prompt('Nhập nhiệt độ',0);
        if(a > 100){
            alert('Bạn nên giảm nhiệt độ');
        }else if(a < 20){
            alert('Bạn nên tăng nhiệt độ');
        }else {
            alert('Bạn có thấy thoải mái không');
        }
    }
</script>
</body>
</html>
