<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<button onclick="start()">Bắt Đầu</button>
<body>
<script>
    //Bài 8: Game đoán số
    function start() {
        let canDuoi = parseInt(prompt("Nhap can duoi: "));
        let canTren = parseInt(prompt("Nhap can tren: "));
        let random = Math.floor(Math.random() * (canTren - canDuoi + 1) + canDuoi);
        let dem = 0;
        do {
            let a = parseInt(prompt("Nhap so ma ban doan: "));
            if (random == a) {
                alert("Chuc mung ban!");
                break
            } else if (random > a) {
                alert("so ban nhap nho hơn.");
                dem++;
            } else {
                alert("so ban nhap lon hơn.");
                dem++;
            }
            if (dem >= 3){
                alert("Ban da het luot choi.")
                break
            }
        } while (true);
    }

</script>
</body>
</html>
