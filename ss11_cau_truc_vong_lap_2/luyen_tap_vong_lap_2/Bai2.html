<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tính giai thừa của một số nguyên dương
    let a = Number(prompt('Nhập 1 số nguyên dương'));
    let x = 1;
    for(let i = 1; i <= a; i++){
        x = x*i;
    }
    alert('a! = ' + x);
</script>
</body>
</html>
