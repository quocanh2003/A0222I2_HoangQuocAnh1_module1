<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //In hình chữ nhật
  for (let i = 0; i <= 7; i++ ){
    if( i===0 || i===7){
      for (let j = 0; j<=20; j++){
        document.write('*')
      }
      document.write('<br>')
    }else {
      for (let k = 0; k <= 20; k++){
        if(k === 0 || k === 20){
          document.write('*');
        }else {
          for (let m = 0; m<=1; m++){
            document.write('&nbsp');
          }
        }
      }
      document.write('<br>');
    }
  }
</script>
</body>
</html>
