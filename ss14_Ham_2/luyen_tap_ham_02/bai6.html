<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    // Nếu là nguyên dương trả về true, ngược lại trả về false.
    function check(num) {
        if(num > 0){
            alert('Số ' + num + ' là số nguyên dương');
        }else {
            alert('Số ' + num + ' là số nguyên âm');
        }
    }
    while (true){
        let number = parseInt(prompt('Nhập 1 số bất kỳ'));
        check(number);
    }
</script>
</body>
</html>
