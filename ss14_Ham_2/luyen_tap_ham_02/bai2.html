<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    //Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    const pi = 3.14;
    function calS(r){
        return pi * r * r;
    }
    function calC(r){
        return 2 * pi * r;
    }
    let a = Number(prompt("Nhập bán kính hình tròn "));
    document.write('Diện tích hình tròn  = ' + calS(a) + '<br/>');
    document.write('chu tích hình tròn  = ' + calC(a));
</script>
</body>
</html>
