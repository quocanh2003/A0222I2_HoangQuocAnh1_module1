<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 3: Tạo hàm nhận vào hai tham số.
    // Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
    // Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
    function check(number1,number2) {
        if(number1 > number2){
            alert('Number 1 lớn hơn Number 2');
        }else {
            alert(number1 + number2);
        }
    }

    let a =  Number(prompt('Nhập số thứ 1 = '));
    let b =  Number(prompt('Nhập số thứ 2 = '));
    check(a,b);
</script>
</body>
</html>
