<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    let age = prompt('Nhập số tuổi');
    if (parseInt(age) < 120 && parseInt(age) > 0){
        alert('Tuổi ' + age + ' là tuổi của một người');
    }else {
        alert('Tuổi ' + age + ' không phải là tuổi của một người');
    }
</script>
</body>
</html>
