<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  //Chuyển từ độ C sang độ F.
  let c = prompt('Nhập độ C (Celsius): ');
  let f = 1.8*parseInt(c) + 32;
  alert('độ F (Fahrenheit) = ' + f);
  document.write('độ F (Fahrenheit) = ' + f);
</script>
</body>
</html>
