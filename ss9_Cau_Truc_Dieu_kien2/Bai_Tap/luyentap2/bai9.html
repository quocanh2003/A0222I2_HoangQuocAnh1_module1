<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là
    let a = Number(prompt('a?',0));
    let b = Number(prompt('b?',0));
    let c = Number(prompt('c?',0));
    if(a > 0 && b >0 && c>0){
        if (a + b - c > 0){
            alert('a,b,c là 3 cạnh của một tam giác');
        }else if(b + c - a >0){
            alert('a,b,c là 3 cạnh của một tam giác');
        }else if(a + c - b > 0){
            alert('a,b,c là 3 cạnh của một tam giác');
        }else {
            alert('a,b,c không phải là 3 cạnh của một tam giác');
        }
    }else {
        alert('a,b,c không phải là 3 cạnh của một tam giác');
    }

</script>
</body>
</html>
