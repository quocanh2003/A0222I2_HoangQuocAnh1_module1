<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p> Nhập số tiền vay ban đầu<br>
    Nhập số tháng cho vay<br>
    lãi xuất hàng tháng = 0.005%
</p>
<label>Tiền vay (Góc):</label>
<input type="text" id="money">
<label>Số tháng cho vay:</label>
<input type="text" id="month">
<input type="submit" value="lãi ngân hàng" onclick="interest_rate()">
<p id="rate"></p>
<script>
    //Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng
    function interest_rate() {
        let money = Number(document.getElementById('money').value);
        let month = Number(document.getElementById('month').value);
        for (let i = 1; i <= month; i++) {
            money = money + money * 0.005;
        }
        document.getElementById('rate').innerHTML = 'Tiền góc cả lãi của bạn sau ' + month + '= ' + money + ' VND';
    }
</script>
</body>
</html>
