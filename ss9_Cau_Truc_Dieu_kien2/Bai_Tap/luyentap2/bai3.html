<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Tính diện tích hình vuông khi biết cạnh a.
    let a = prompt('Nhập cạnh hình vuông: ');
    if (a > 0) {
        let s = parseInt(a) * parseInt(a);
        alert('diện tích hình vuông = ' + s);
    } else {
        alert('cạnh hình vuông khồng thể là số âm');
    }
</script>
</body>
</html>
