<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
    let a = parseInt(prompt("Nhập số a:"));
    let b = parseInt(prompt("Nhập số b:"));
    let c = parseInt(prompt("nhập số c:"));

    let max =a;
    if(a>max){
        alert(a = max);
    }else if(b>max){
        alert(max = b);
    }else {
        alert(max = c);
    }
</script>
</body>
