<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border-collapse: collapse;
            border: solid;
            text-align: center;
            cellpadding="20px;
        }
    </style>
</head>
<body>
<div>
    <label for="good">Good</label><input type="radio" id="good" onclick="check(1)"><br>
    <label for="fast">Fast</label><input type="radio" id="fast" onclick="check(2)"><br>
    <label for="cheap">Cheap</label><input type="radio" id="cheap" onclick="check(3)"><br>
</div>
<script>
    let good = document.getElementById('good');
    let fast = document.getElementById('fast');
    let cheap = document.getElementById('cheap');

    function check(option) {
        switch (option) {
            case 1:
                if (fast.checked && cheap.checked) {
                    cheap.checked = false;
                }
                break;
            case 2:
                if (fast.checked && cheap.checked) {
                    good.checked = false;
                }
                break;
            case 3:
                if (good.checked && fast.checked) {
                    fast.checked = false;
                }
                break;
        }
    }
</script>
</body>
</html>
