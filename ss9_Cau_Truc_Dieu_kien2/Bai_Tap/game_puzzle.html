<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game puzzle</title>
    <style>
        #puzzle{
            display: flex;
            flex-flow: column;
            justify-content: center;
        }
        img{
            margin: 2px 2px;
            height: 140px;
        }
        body{
            width: 60%;
            margin: auto;
        }
        img:hover{
            box-shadow: 0 0 3px 3px rgba(255,44,14,0.58);
        }
    </style>
</head>
<body>
<div id="puzzle" style="width: 80%">
    <img id="part1"  src="funny-cat1_part1x1.jpg" onclick="change('part1')">
    <img id="part2"  src="monkey_part2x1.jpg" onclick="change('part2')">
    <img id="part3"  src="panda_swap_part3x1.jpg" onclick="change('part3')">
    <img id="part4"  src="funny-cat1_part4x1.jpg" onclick="change('part4')">
    <img id="part5"  src="panda_swap_part5x1.jpg" onclick="change('part5')">
</div>
<script>
    let part1 = document.getElementById("part1");
    let part2 = document.getElementById("part2");
    let part3 = document.getElementById("part3");
    let part4 = document.getElementById("part4");
    let part5 = document.getElementById("part5");

    function change(part) {
        let get_img = document.getElementById(`${part}`);
        switch (part) {
            case 'part1':
                if (get_img.getAttribute('src') === 'funny-cat1_part1x1.jpg') {
                    get_img.src = 'monkey_part1x1.jpg';
                } else if (get_img.getAttribute('src') === 'monkey_part1x1.jpg') {
                    get_img.src = 'panda_swap_part1x1.jpg';
                } else {
                    get_img.src = 'funny-cat1_part1x1.jpg';
                }
                break;
            case 'part2':
                if (get_img.getAttribute('src') === 'funny-cat1_part2x1.jpg') {
                    get_img.src = 'monkey_part2x1.jpg';
                } else if (get_img.getAttribute('src') === 'monkey_part2x1.jpg') {
                    get_img.src = 'panda_swap_part2x1.jpg';
                } else {
                    get_img.src = 'funny-cat1_part2x1.jpg';
                }
                break;
            case 'part3':
                if (get_img.getAttribute('src') === 'funny-cat1_part3x1.jpg') {
                    get_img.src = 'monkey_part3x1.jpg';
                } else if (get_img.getAttribute('src') === 'monkey_part3x1.jpg') {
                    get_img.src = 'panda_swap_part3x1.jpg';
                } else {
                    get_img.src = 'funny-cat1_part3x1.jpg';
                }
                break;
            case 'part4':
                if (get_img.getAttribute('src') === 'funny-cat1_part4x1.jpg') {
                    get_img.src = 'monkey_part4x1.jpg';
                } else if (get_img.getAttribute('src') === 'monkey_part4x1.jpg') {
                    get_img.src = 'panda_swap_part4x1.jpg';
                } else {
                    get_img.src = 'funny-cat1_part4x1.jpg';
                }
                break;
            case 'part5':
                if (get_img.getAttribute('src') === 'funny-cat1_part5x1.jpg') {
                    get_img.src = 'monkey_part5x1.jpg';
                } else if (get_img.getAttribute('src') === 'monkey_part5x1.jpg') {
                    get_img.src = 'panda_swap_part5x1.jpg';
                } else {
                    get_img.src = 'funny-cat1_part5x1.jpg';
                }
                break;
        }
        checkImage();
    }
    function checkImage(){
        if (part1.getAttribute('src') === 'funny-cat1_part1x1.jpg' &&
            part2.getAttribute('src') === 'funny-cat1_part2x1.jpg' &&
            part3.getAttribute('src') === 'funny-cat1_part3x1.jpg' &&
            part4.getAttribute('src') === 'funny-cat1_part4x1.jpg' &&
            part5.getAttribute('src') === 'funny-cat1_part5x1.jpg'){
            alert('got dammm mèo kìa!');
            document.getElementById("puzzle").style.boxShadow = '0 0 3px 3px green';
        }
        if (part1.getAttribute('src') === 'monkey_part1x1.jpg' &&
            part2.getAttribute('src') === 'monkey_part2x1.jpg' &&
            part3.getAttribute('src') === 'monkey_part3x1.jpg' &&
            part4.getAttribute('src') === 'monkey_part4x1.jpg' &&
            part5.getAttribute('src') === 'monkey_part5x1.jpg'){
            alert('oh men monkey kìa!');
            document.getElementById("puzzle").style.boxShadow = '0 0 3px 3px green';
        }
        if (part1.getAttribute('src') === 'panda_swap_part1x1.jpg' &&
            part2.getAttribute('src') === 'panda_swap_part2x1.jpg' &&
            part3.getAttribute('src') === 'panda_swap_part3x1.jpg' &&
            part4.getAttribute('src') === 'panda_swap_part4x1.jpg' &&
            part5.getAttribute('src') === 'panda_swap_part5x1.jpg'){
            alert('dammm panda kìa!');
            document.getElementById("puzzle").style.boxShadow = '0 0 3px 3px green';
        }
    }
</script>
</body>
</html>
