<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }

        setDay(day){
            this.day = day;
        }
        setMonth(month){
            this.month = month;
        }
        setYear(year){
            this.year = year;
        }

        setDate(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString(){
            return this.day + "/" + this.month + "/" + this.year;
        }
    }



    let obj1 = new MyDate(14, 4, 2022);
    let day = obj1.getDay(); // 14

    let month = obj1.getMonth(); // 4

    let year = obj1.getYear(); // 2022

    alert(day + "/" + month + "/" + year);

    obj1.setDay(15);
    obj1.setMonth(4);
    obj1.setYear(2022);
    alert(obj1.toString());

    obj1.setDate(16,4,2022);
    alert(obj1.toString());


</script>
</body>
</html>
