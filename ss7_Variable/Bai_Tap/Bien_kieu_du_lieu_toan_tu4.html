<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 4</title>
</head>
<body>
<script>
    const pi = 3.14;
    let r;
    r = prompt("Nhập vào chiều rộng hình tròn: ");
    let C = pi * 2 * r;
    document.write("Chu vi hình tròn là: " + C);
    document.write("<br>");
    let S = pi * r * r;
    document.write(" Diện tích hình tròn là: " + S);
</script>
</body>
</html>
