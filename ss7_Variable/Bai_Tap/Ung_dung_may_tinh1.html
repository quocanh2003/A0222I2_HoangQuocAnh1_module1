<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<input type="text" id="number1"/>
<input type="text"  id="number2"/><br><br>

<button onclick="addition()">Addition(+)</button>
<button onclick="subtraction()">Subtraction(-)</button>
<button onclick="multiplication()">Multiplication(X)</button>
<button onclick="division()">Division(/)</button>

<p id="result"></p>

<script>
    let number1= document.getElementById("number1");
    let number2= document.getElementById("number2");
    let result;

    function addition(){
        result= parseInt(number1.value) + 1*number2.value;
        document.getElementById("result").innerText= "Result addtion" + result;
    }

    function subtraction(){
        result= parseInt(number1.value) - 1*number2.value;
        document.getElementById("result").innerText= "Result addtion" + result;
    }

    function multiplication(){
        result= parseInt(number1.value) * 1*number2.value;
        document.getElementById("result").innerText= "Result addtion" + result;
    }

    function division(){
        result= parseInt(number1.value) / parseInt(number2.value);
        document.getElementById("result").innerText= "Result addtion" + result;
    }

</script>
</body>
</html>
