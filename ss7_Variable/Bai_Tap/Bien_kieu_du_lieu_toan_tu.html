<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI TẬP 1</title>
</head>
<body>
<script>
    let Vatly;
    let Hoahoc;
    let Sinhhoc;
    Vatly = prompt("Nhập vào điểm Vật lý: ");
    Hoahoc = prompt("Nhập vào điểm Hóa học: ");
    Sinhhoc = prompt("Nhập vào điểm Sinh học: ");
    let DiemVatly = parseInt(Vatly);
    let DiemHoahoc = parseInt(Hoahoc);
    let DiemSinhhoc = parseInt(Sinhhoc);
    let Diemtrungbinh = (DiemVatly + DiemHoahoc + DiemSinhhoc)/3;
    document.write("Điểm trung bình là: " + Diemtrungbinh);
</script>
</body>
</html>
