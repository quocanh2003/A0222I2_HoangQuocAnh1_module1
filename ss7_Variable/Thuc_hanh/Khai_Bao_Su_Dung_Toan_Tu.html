<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputwidth;
    let inputheight;
    inputwidth = prompt("Nhập vào chiều rộng: " );
    inputheight = prompt("Nhập vào chiều cao: ");
    let width = parseInt(inputwidth);
    let height = parseInt(inputheight);
    let S = width * height;
    document.write("S is " + S);
</script>
</body>
</html>
