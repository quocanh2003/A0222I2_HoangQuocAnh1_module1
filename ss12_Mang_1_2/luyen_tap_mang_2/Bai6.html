<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    let a = prompt('Nhập 1 chuổi bất kỳ');
    let b = a.split('');
    document.write('Chuổi ban đầu : ' + b.join('') + '<br/>');
    for (let i = 0; i < b.length; i++) {
        if (b[i] === '-' ){
            b[i] = '_';
        }
    }
    document.write('Chuổi sau khi đổi dấu - thanh _ : ' + b.join(''));
</script>
</body>
</html>
