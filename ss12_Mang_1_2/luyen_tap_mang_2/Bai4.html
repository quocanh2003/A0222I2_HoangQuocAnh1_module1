<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 4: Viết một chương trình để đếm số từ trong một chuỗi
    //nhập 1 chuổi
    let a = prompt('Nhập 1 chuỗi ký tự = ');
    //tạo biến num chưa các số từ 0->9
    let num = '0123456789'
    //tạo biến dem để đếm số lượng chữ số có trong chuỗi
    let dem = 0;
    document.write('Mảng của bạn nhập vào có độ dài = ' + a.length + '<br/>');
    for(let i = 0; i < a.length; i++){
        //dùm hàm includes() để check xem a[] có nằm trong chuỗi num hay ko
        if(num.includes(a[i])){
            dem++;
        }
    }
    document.write('Chuỗi của bạn có ' + dem + ' chữ số');
</script>
</body>
</html>
