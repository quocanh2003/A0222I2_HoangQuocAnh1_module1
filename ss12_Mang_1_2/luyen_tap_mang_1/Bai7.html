<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
    //Khởi tạo mảng
    let array = [2,5,4,8,3,10,11,53,7,14];
    let num = prompt('Nhập số nguyên V = ');
    let check = false;//Gán biến check = false
    //Nếu số nguyên V = 1 trong các giá trị của mảng thì biến check gán = true
    for (let i = 0; i < array.length; i++){
        if(Number(num) === array[i]){
            check = true;
        }
    }

    //Kiểm tra và in V có phải giá trị trong bảng hay không?
    //Nếu V có trong mảng thì dùng hàm filter để xóa giá trị V ra khỏi mảng.
    if(check === true){
        let new_arr = array.filter(function (a){
            if(a === Number(num)){
                return false;
            }
            return true;
        });
        //thêm giá trị 0 vào cuối mảng và in ra mảng
        new_arr.push('0');
        document.write('mảng sau khi xóa phần tử ' + num + ' ra khỏi mảng = ' + new_arr.join());
    }else {
        document.write('V is not in the array');
    }
</script>
</body>
</html>
