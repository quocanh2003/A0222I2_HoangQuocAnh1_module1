<body>
<script>
    //Bài 3- Viết chương trình khởi tạo mảng số nguyên.
    // Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
    let array = [2,11,10,3,6,2,9,13,24,37,1,4,5,6];
    let max = array[0];
    let a;
    let sum = 0;
    for(let i = 0; i < array.length; i++){
        if(array[i] > max){
            max = array[i];
            a = i;
        }
        sum = array[i] + sum;
    }
    let avg = sum/(array.length);
    document.write('số lớn nhất = ' + max  + ' nằm ở vị trí của max nằm trong mảng là : ' + a + '<br/>');
    document.write('Giá trị trung bình của mảng = ' + avg);
</script></body>
</html>
