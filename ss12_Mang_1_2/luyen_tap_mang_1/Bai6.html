<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     // Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V
     // Chương trình tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".
    //Khởi tạo mảng
    let array = [2,5,4,8,3,10,11,53,7,14];
    let num = prompt('Nhập số nguyên V = ');
    let check = false;//Gán biến check = false
    //Nếu số nguyên V = 1 trong các giá trị của mảng thì biến check gán = true
    for (let i = 0; i < array.length; i++){
        if(Number(num) === array[i]){
            check = true;
        }
    }

    //Kiểm tra và in V có phải giá trị trong bảng hay không?
    if(check){
        document.write('V is in the array');
    }else {
        document.write('V is not in the array');
    }
</script>
</body>
</html>
