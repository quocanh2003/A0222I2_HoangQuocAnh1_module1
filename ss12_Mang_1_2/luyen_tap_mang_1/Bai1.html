<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let array = [2,11,10,3,6,2,9,13,24,37];
    let dem = 0;
    for(let i = 0; i < array.length; i++){
        if(array[i] >= 10){
            dem++;
        }
    }
    document.write('Có ' + dem + ' lớn hơn 10');
</script>
</body>
</html>
