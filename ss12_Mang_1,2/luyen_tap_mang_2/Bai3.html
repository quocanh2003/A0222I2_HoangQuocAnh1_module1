<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.
    //nhập 1 chuổi
    let a = prompt('Nhập 1 chuỗi ký tự = ');
    //tạo biến chat chưa các ký tự từ a->z và A->Z
    let chat = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'
    //tạo biến dem để đếm số lượng ký tự có trong chuỗi
    let dem = 0;
    document.write('Mảng của bạn nhập vào có độ dài = ' + a.length + '<br/>');
    for(let i = 0; i < a.length; i++){
        //dùm hàm includes() để check xem a[] có nằm trong chuỗi chat hay ko
        if(chat.includes(a[i])){
            dem++;
        }
    }
    document.write('Chuỗi của bạn có ' + dem + ' ký tự');
</script>
</body>
</html>
