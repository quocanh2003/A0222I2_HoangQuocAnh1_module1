<script>
    //Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
    // Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"
    let a = [ 'c', 's', 'c', '2', '6', '1' ];
    for(let i = (a.length - 1);i >= 0;i--){
        document.write(a[i]);
    }
</script>
