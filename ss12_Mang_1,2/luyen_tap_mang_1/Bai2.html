<script>
    //Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let array = [2,11,10,3,6,2,9,13,24,37,1,4,5,6];
    let max = array[0];
    let a;
    for(let i = 1; i < array.length; i++){
        if(array[i] > max){
            max = array[i];
            a = i;
        }
    }
    document.write('số lớn nhất = ' + max  + ' nằm ở vị trí của max nằm trong mảng là : ' + a);
</script>
</body>
