<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=0; i<5; i++) {
        for (let j = 0; j <= i; j++) {
            if (i === 0 || i === 4 || j === 0 || j === i) {
                document.write("*&nbsp")
            } else {
                document.writeln("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }

</script>
</body>
</html>
