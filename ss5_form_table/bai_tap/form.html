<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form action="https://www.google.com.vn/?hl=vi" method="get">

    <fieldset>
        <legend>Information</legend>
        <table>
        <tr>
            <td><label for="txtUser">Username</label></td>
            <td>
                <input type="text" placeholder="user name"
                       id="txtUser" name="q" value="A"/>
            </td>
        </tr>
        <tr>
            <td><label for="txtAge">Age</label></td>
            <td>
                <input type="number" placeholder="age"
                       name="age" value="20" id="txtAge"/>
            </td>
        </tr>
        <tr>
            <td>password</td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="Gender"/> Male
                <input type="radio" name="Gender"/> Female
                <input type="radio" name="Gender"/> LGBT
            </td>
        </tr>
        <tr>
            <td>Language</td>
            <td>
                <input type="checkbox"/> java
                <input type="checkbox"/> C#
                <input type="checkbox"/> PHP
            </td>
        </tr>
        <tr>
            <td>Content</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Create">
            </td>
            <td>
                <input type="reset" value="clear">
            </td>
        </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
